<div class="contenedor-tabla-producto">
  <div class="box-tipico-con-colores-traslucidos">
    <div class="ficha-producto">
      <div class="contenedor-datos-producto">
        <div class="contenedor-datos-producto-arriba">
          <div class="nombre">
            <label>NOMBRE:</label>
            <div class="input-group">
              <input
                class="form-control form-control-sm"
                type="text"
                value="{{usuarioSeleccionadoPadre2.nombre}}"
                (change)="inputNombre($event.target)"
              />
            </div>
          </div>
          <div class="apellidos">
            <label>APELLIDOS:</label>
            <div class="input-group">
              <input
                class="form-control form-control-sm"
                type="text"
                value="{{usuarioSeleccionadoPadre2.apellidos}}"
                (change)="inputApellidos($event.target)"
              />
            </div>
          </div>
          <div class="email">
            <label>EMAIL:</label>
            <div class="input-group">
              <input
                class="form-control form-control-sm"
                type="text"
                value="{{usuarioSeleccionadoPadre2.email}}"
                (change)="inputEmail($event.target)"
              />
            </div>
          </div>
          <div class="telefono">
            <label>TELEFONO:</label>
            <div class="input-group">
              <input
                class="form-control form-control-sm"
                type="text"
                value="{{usuarioSeleccionadoPadre2.telefono}}"
                (change)="inputTelefono($event.target)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="contenedor-datos-producto-medio">
        <div class="direccion">
          <label>DIRECCIÓN:</label>
          <div class="input-group">
            <input
              class="form-control form-control-sm"
              type="text"
              value="{{usuarioSeleccionadoPadre2.direccion}}"
              (change)="inputDireccion($event.target)"
            />
          </div>
        </div>
        <div class="codigo_postal">
          <label>CODIGO POSTAL:</label>
          <div class="input-group">
            <input
              class="form-control form-control-sm"
              type="text"
              value="{{usuarioSeleccionadoPadre2.codigo_postal}}"
              (change)="inputCodigoPostal($event.target)"
            />
          </div>
        </div>
      
      <div class="poblacion">
        <label>POBLACIÓN</label>
        <div class="input-group">
          <input
            class="form-control form-control-sm"
            type="text"
            value="{{usuarioSeleccionadoPadre2.poblacion}}"
            (change)="inputPoblacion($event.target)"
          />
        </div>
      </div>
      <div class="provincia">
        <label>PROVINCIA</label>
        <div class="input-group">
          <input
            class="form-control form-control-sm"
            type="text"
            value="{{usuarioSeleccionadoPadre2.provincia}}"
            (change)="inputProvincia($event.target)"
          />
        </div>
      </div>
      <div class="contenedor-datos-producto-abajo">
        <div class="profesion">
          <label>PROFESION:</label>
          <div class="input-group">
            <input
              class="form-control form-control-sm"
              type="text"
              value="{{usuarioSeleccionadoPadre2.profesion}}"
              (change)="inputProfesion($event.target)"
            />
          </div>
        </div>
        <div class="notas">
          <label>NOTAS:</label>
          <div class="input-group">
            <input
              class="form-control form-control-sm"
              type="text"
              value="{{usuarioSeleccionadoPadre2.notas}}"
              (change)="inputNotas($event.target)"
            />
          </div>
        </div>
      
    </div>
  </div>
</div>
